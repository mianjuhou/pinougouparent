#基础
server.port=9001
spring.application.name=zuul
#eureka
eureka.client.service-url.defaultZone=http://127.0.0.1:9006/eureka
eureka.instance.prefer-ip-address=true
#zuul
zuul.routes.shopweb.path=/shopweb/**
zuul.routes.shopweb.service-id=shopweb
zuul.routes.content.path=/content/**
zuul.routes.content.service-id=content
#jwt
jwt.config.key=fangdean
jwt.config.ttl=3600000
#配置运营商管理员
login.map.root=123456
login.map.admin=123456
